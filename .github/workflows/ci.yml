name: CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build, Lint, Type Check, and Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🧹 Lint
        run: yarn lint

      - name: 🔎 Type check
        run: yarn type-check

      - name: 🧪 Test
        run: yarn test
